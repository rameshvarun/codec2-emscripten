<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codec2.js</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <div class="text-center">
            <h1>Codec2.js Demo Page</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm">
                <h1>Codec 2 Encoder</h1>
                <div id="enc-root"></div>
            </div>
            <div class="col-sm">
                <h1>Codec 2 Decoder</h1>
                <div id="dec-root"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htm/3.1.1/htm.min.js" integrity="sha512-KexadEzXSG37kmTjpJaBzflzUoGFDyXbhVCcvYmLQtR/P0b5WYZZi8kPXc2cYcmI+c1gqxnknlF+fuwYQbZVvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./c2enc.js"></script>
    <script src="./c2dec.js"></script>
    <script>
        const html = htm.bind(React.createElement);

        class Decoder extends React.Component {
            render() {
                return html`<div>
                    <div><textarea /></div>
                    <button>Decode</button>
                </div>`
            }
        }

        ReactDOM.createRoot(document.getElementById('dec-root')).render(React.createElement(Decoder));
    </script>
  </body>
</html>
